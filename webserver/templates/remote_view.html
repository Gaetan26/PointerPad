{% extends 'layout.html' %}
<!-- -->
{% block title %} PointerPad {% endblock %}
<!-- -->
{% block body %}
<section class="uk-section">
  <div class="uk-container uk-container-xsmall">
    <p class="uk-text-center">
      <span class="uk-badge uk-badge-primary uk-text-normal uk-primary-font">
        connected to
      </span>
    </p>

    <h1
      class="uk-h1 uk-text-center uk-margin-medium-top uk-margin-medium-bottom uk-primary-font"
    >
      {{ host|capitalize }}'s Presentation
    </h1>

    <div>
      <button
        class="uk-button uk-button-primary uk-width-1-1 uk-primary-font uk-text-large clickable"
        data-keycode="GP1136"
      >
        Previous Slide
      </button>
      <button
        class="uk-button uk-button-primary uk-margin-small-top uk-width-1-1 uk-primary-font uk-text-large clickable"
        data-keycode="GP1126"
      >
        Next Slide
      </button>
    </div>
  </div>
</section>
{% endblock %}
